<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Blackjack</title>
</head>
<body>
    <div class="container">
        <h2>Blackjack</h2>
        <h3><span id="blackjack-result">Vamos Jogar!!</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>VocÃª: <span id="your-blackjack-result">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Computador: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Mais uma</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Ficar</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Trato</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Vencer</th>
                    <th>Perdas</th>
                    <th>Sorteios</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
